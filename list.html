<!-- Boilerplate -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
 </head>
 <body>
    <u><h2>Frontend Technologies</h2></u>
    <!-- Ordered List -->
     <ol type="i" start="11">
        <li>HTMl</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
     <!-- Unordered List -->
     <ul type="circle">
        <li>HTMl</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <!-- Definition List -->
     <dl>
       <dt>HTML</dt> <!-- definition term -->
       <dd>It is the structure of web page</dd>
       <!-- definition description -->
        <dt>CSS</dt>
        <dd>Cascading Style Sheet is for the layout and styling of the web page</dd>
     </dl>
 </body>
 </html>
