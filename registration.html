<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <label>Name:</label>
     <input type="text" placeholder="student name" required><br><br>
     <label>Age:</label>
     <input type="number" min="16" max="35"> <br><br>
     <label>DOB:</label>
     <input type="date"> <br><br>
     <label>Gender:</label><br><br>
    <input type="radio" name="gen">Male
    <input type="radio" name="gen">Female
    <input type="radio" name="gen">Other<br><br>
    <label>Email:</label>
    <input type="email"><br><br>
    <label>Phone Number:</label>
    <input type="tel" max=9 required><br><br>
    <label>choose your Event</label>
    <select>
        <option>IT Quiz</option>
        <option>Spot Click</option>
        <option>Fashion Show</option>
        <option>Hackathon</option>
    </select><br><br>
    <label>Upload Your Photo</label><br>
    <input type="file" accept="image/*"><br><br>
    <input type="submit" value="Login"> 
</body>
</html>
